<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        {% include "email/style.html" %}
    </head>
    <body style="margin: 0; padding: 0;">
        <table style="width: 100%; margin-bottom: 32px;">
            <tbody>
                <tr>
                    <td>
                        {% block body -%}{%- endblock body %}
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
    {%- endblock html %}
</html>
