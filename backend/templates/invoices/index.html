{% extends "base.html" %}

{% block app_content %}
<div class="row mt-3">
    <div class="col-md-6">
        <form method="POST" enctype="multipart/form-data">
            <h3 class="mb-4">Generate invoices from Purchase</h3>
            {{ form.hidden_tag() }}
            {{ forms.form_field(form.purchase) }}
            {{ forms.form_field(form.submit, class_="float-right") }}
        </form>
    </div>
</div>
{% endblock %}
