<head>
    <title>Invoice</title>
    <style type="text/css">
        body {
            margin: 0 auto;
            font-family: Helvetica Neue, sans-serif;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: left;
            background-color: #fff;
            max-width: 1200px;
        }
        table {
            border-collapse: collapse;
        }
        .invoice-header{
            margin-bottom: 7rem;
        }
        .invoice-subheader{
            display: grid;
            grid-template-columns: 50% 50%;
            margin-bottom: 3rem;
        }
        .invoice-subheader .right {
            text-align: right;
        }
        .invoice-subheader table tr td {
            padding: 0;
        }
        .invoice-subheader table tr td:first-child {
            width: 12rem;
        }
        .invoice-address {
            margin-bottom: 1rem;
        }
        .invoice-customer {
            margin-bottom: 7rem;
            text-align: right;
        }
        .invoice-table {
            width: 100%
        }
        .invoice-table th,
        .invoice-table td {
            text-align: right;
        }
        .invoice-table th:first-child,
        .invoice-table td:first-child {
            text-align: left;
        }
        .invoice-products {
            margin-bottom: 4rem;
        }
        .invoice-summary th:last-child,
        .invoice-summary td:last-child {
            text-align: right;
        }
        .invoice-summary tr th:first-child {
            width: 50%;
        }
        .invoice-total {
            padding-top: 1rem;
        }
        .invoice-total .invoice-total__border {
            border-top: #212529 1px solid;
        }
        .invoice-table__right th {
            text-align: left;
        }
        .invoice-ending-line {
            margin-top: 4rem;
        }
        .bottom_border {
            border-bottom: #212529 1px solid;
        }
        .bottom_border__light {
            border-bottom: #dfdfdf 1px solid;
        }
    </style>
</head>
